<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
	window.onload = function() {
		var test1 = new Vue({
			el : '#test1',
			data : {
				a1 : '문자열1',
				a2 : '문자열2',
				a3 : '<h3>문자열3<h3>',
				a4 : 'image/logo.png',
				a5 : 300,
				a6 : 200
			}
		})
	}
</script>
</head>
<body>
	<h1>Template</h1>
	- v-html : 지정된 데이터를 html 코드로 인식하여 바인딩한다 <br>
	- v-bind:속성명 : 지정된 데이터를 지정된 속성 값으로 설정한다
	
	<hr/>
	
	<div id="test1">
		<h3>{{a1}}</h3>
		<h3>{{a2}}</h3>
		<h3>{{a3}}</h3>
		<div v-html='a3'></div>
		<img src='{{a4}}'> <br/>
		<img v-bind:src='a4' v-bind:width='a5' v-bind:height='a6' />
	</div>
</body>
</html>
