<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
    <style>
        .red {
            color: red;
        }
        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 조건부 렌더링 
            매우 자주 바꾸기를 원한다면 : v-show
            런타임 시 조건이 바뀌지 않는다면 : v-if
        -->

        <!-- v-if
            조건부 블럭 안의 이벤트 리스너와 자식 컴포넌트가 토글하는 동안 적절하게 제거되고 다시 만들어짐
            초기 렌더링에서 조건이 거짓인 경우 아무것도 하지 않음
            조건 블록이 처음으로 참이 될 때까지 렌더링 되지 않음
        -->

        <!-- v-if 조건이 true인 경우만 div태그가 레더링되어 보여지고, false인 경우 div태그 자체가 랜더링 되지 않음 -->
        <div v-if="show">Yes</div> 
        <div v-else>No</div>
        <br>

        <template v-if="number === 1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>
        <div v-else-if="number === 2">HI</div>
        <div v-else>BYE</div>
        <button @click="increaseNumber">Increase</button> {{ number }}

        <br>

        <!-- v-show 
            css 기반 토글만으로 초기 조건에 관계 없ㄱ이 엘리먼트가 항상 렌더링됨
        -->
        <div v-show="show">Yes</div>
        <button @click="toggle">Toggle</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: true,
                number: 1,
                show: false
            },
            methods: {
                toggleShow() {
                    this.show = !this.show;
                },
                increaseNumber() {
                    this.number ++;
                },
                toggle() {
                    this.show = !this.show;
                }
            },
        })
    </script>
</body>
</html>
